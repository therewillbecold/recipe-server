var str = ''
axios.get('/animal')
.then(res =>{
    res.data.data.forEach(item => {
        str += `
        <li>species: ${item.species}</li>
        <li>color: ${item.color}</li>
        <li>food: ${item.food}</li>
            `
    })
    document.querySelector('ul').innerHTML = str
})
